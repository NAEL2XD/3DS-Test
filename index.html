<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=400, initial-scale=1, user-scalable=no">
		<style>
			body {
				margin: 0px;
			}

			#top {
				width: 400px;
				height: 215px;
				overflow: hidden;
				background-color: red;
			}

			#bottom {
				width: 320px;
				height: 212px;
				overflow: hidden;
				background-color: blue;
				margin: 0 40px 28px;
			}

			#score {
				font-size: 28px;
				text-align: center;
				position: relative;
			}

			.box {
				width: 12px;
				height: 12px;
				background-color: rgb(0, 255, 0);
			}
		</style>

		<script>
			window.addEventListener("load", function() {
				function combine(...vla) {
					return vla.map(function(f) {
						return String(f);
					}).join();
				}

				// TOP
				const top = document.getElementById("top");

				// BOTTOM
				const bottom = document.getElementById("bottom");
				const boxes = bottom.querySelector("#boxes");

				// SCORE
				const scoreText = top.querySelector("#score");
				var curScore = 0;
	
				setInterval(function() {
					window.scrollTo(40, 215);
					
					const timer = new Date().getTime() / 1000;
					scoreText.style.top = combine((Math.sin(timer) * 10) - 4, "px");
				}, 0);

				var clickCount = 1;
				window.addEventListener("click", function() {
					if (clickCount !== 5) {
						clickCount++;
						return;
					}

					const box = document.createElement("div");
					box.className = "box";
					box.style.top = combine(Math.random() * 308, "px;");
					box.style.left = combine(Math.random() * 228, "px;");
					box.addEventListener("click", function(data) {
						data.target.remove();
	
						curScore++;
						scoreText.innerHTML = combine("Score: " + curScore);
					});
					boxes.appendChild(box);

					clickCount = 1;
				});
			});
		</script>
	</head>

	<body>
		<div id="top">
			<h1 id="score">
				Score: 0
			</h1>
		</div>
		<div id="bottom">
			<div id="boxes"></div>
		</div>
	</body>
</html>
